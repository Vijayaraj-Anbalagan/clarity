<html>
    <head>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #000000; /* Changed to black */

                padding: 0;
            }

            .container {
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
                background-color: #ffffff;
                border-radius: 10px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                margin-top: 50px;
            }

            h1 {
                color: #ffcc00; /* Changed to yellow */
                text-align: center;
            }

            p {
                color: #cccccc; /* Changed to light grey */
                line-height: 1.5;
            }

            .button {
                display: block;
                margin: 0 auto;
                padding: 10px 20px;
                background-color: #ffcc00; /* Changed to yellow */
                color: #000000; /* Changed to black */
                text-decoration: none;
                border-radius: 5px;
                text-align: center;
            }

            .expire-time {
                text-align: center;
                margin-top: 10px;
                color: #999999;
            }

            .button:hover {
                background-color: #e6b800; /* Darker shade of yellow */
            }

        <div class="container">
            <h1>Verify Your Email Address</h1>
            <p>
                Thank you for signing up! To complete your registration, please click
                the button below to verify your email address.
            </p>
            <a href="#" class="button">Verify Email</a>
            <p class="expire-time">This link will expire in 5 minutes.</p>
        </div>
